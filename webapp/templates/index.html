<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curvetopia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Curvetopia</h2>
                <p class="text-center text-muted">Upload your CSV file and download the plot.</p>
                <form action="/" method="POST" enctype="multipart/form-data" class="form-inline justify-content-center">
                    <div class="form-group mb-2">
                        <input type="file" name="file" id="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary ml-2 mb-2">Upload and Plot</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
